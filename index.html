<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png" />
    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <main class="main-container">
      <div class="cards-container">
        <img class="card-front-img" src="images/bg-card-front.png" alt="Heads of credit card" />
        <img class="card-back-img" src="images/bg-card-back.png" alt="Tails of credit card" />
        <img class="card-logo-img" src="images/card-logo.svg" alt="Card's logo" />
        <div class="card-front-text-container">
          <span class="card-front-number">0000 0000 0000 0000</span>
          <div class="card-flex-row">
            <span class="card-front-owner">Jane Appleseed</span>
            <span class="card-front-expiration-date"><span class="expiration-date-months">00</span>/<span class="expiration-date-years">00</span></span>
          </div>
        </div>
        <span class="card-back-cvc-number">000</span>
      </div>
      <form class="form">
        <h1 hidden>Credit card form</h1>
        <div class="input-name-container">
          <label for="input-name">Cardholder Name</label>
          <input id="input-name" class="input-name" type="text" placeholder="e.g. Jane Appleseed" autocomplete="off" />
          <span class="error error-input-name">error</span>
        </div>
        <div class="input-card-number-container">
          <label for="input-card-number">Card Number</label>
          <input id="input-card-number" class="input-card-number" type="text" placeholder="e.g. 1234 5678 9123 0000" autocomplete="off" pattern="[0-9]{4}\s[0-9]{4}\s[0-9]{4}\s[0-9]{4}" />
          <span class="error error-input-card-number">error</span>
        </div>
        <div class="input-date--and-cvc-container">
          <div class="input-date-container">
            <label for="input-date">Exp. Date (MM/YY)</label>
            <div class="input-row">
              <input id="input-date" class="input-date input-date-months" type="text" placeholder="MM" maxlength="2" autocomplete="off" />
              <input class="input-date input-date-years" type="text" placeholder="YY" maxlength="2" autocomplete="off" />
            </div>
            <span class="error error-input-date">error</span>
          </div>
          <div class="input-cvc-container">
            <label for="input-cvc">CVC</label>
            <input id="input-cvc" class="input-cvc" type="text" placeholder="e.g. 123" maxlength="3" autocomplete="off" />
            <span class="error error-input-cvc">error</span>
          </div>
        </div>
        <button type="button" class="btn form__btn">Confirm</button>
      </form>
      <!-- Completed state start -->
      <section class="thanks-card-container">
        <img class="thanks-img" src="images/icon-complete.svg" alt="" />
        <h2 class="thanks-heading-text">Thank you!</h2>
        <p class="thanks-paragraph">We've added your card details</p>
        <button class="btn thanks-btn">Continue</button>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
